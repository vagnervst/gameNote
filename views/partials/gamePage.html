<section id="gamePage">
    <div id="gameImage">
        <img ng-src="img/{{gamesList[gameId].shortname}}.jpg"/>
    </div>
    <section id="gameInfo">
        <h2>{{gamesList[gameId].title}}</h2>
        <p>{{gamesList[gameId].description}}</p>
    </section>
    <div id="gameNotes">
        <a href="#">+</a>
        <ul>
            <li ng-repeat="note in gamesList[gameId].notes">{{note}} <a href="#">-</a></li>
        </ul>
    </div>
</section>
